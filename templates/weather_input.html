<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Weather & Events</title>
</head>
<body>

    <h2>Enter Weather & Events</h2>
    <form action="{{ url_for('predict') }}" method="post">

        {% for i in range(future_dates|length) %}
            <h3>{{ future_dates[i].strftime('%A %d.%m.%Y') }}</h3>
            <label>Precipitation (mm):</label>
            <input type="number" step="0.1" name="precipitation_{{ i }}" required>

            <label>Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temperature_{{ i }}" required>

            <label>Event:</label>
            <select name="event_{{ i }}">
                <option value="none">none</option>
                <option value="music">music</option>
                <option value="other">other</option>
            </select>
        {% endfor %}

        <button type="submit">Get Predictions</button>
    </form>

</body>
</html>
